     controller: App\Controller\SecurityController::createChild
     requirements:
          _locale: en|fr|ar
     defaults:
          _locale: fr

user.register:
     path: /{_locale}/register/{type}
     controller: App\Controller\SecurityController::register
     requirements:
          _locale: en|fr|ar
          type: 0|1
     defaults:
          _locale: fr
          type: 0

user.register.choice:
     path: /{_locale}/register/choice
