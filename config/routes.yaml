home:
     path: /{_locale}
     controller: App\Controller\HomeController::home
     requirements:
          _locale: en|fr|ar
     defaults:
          _locale: fr

aboutus:
     path: /{_locale}/about-us
     controller: App\Controller\HomeController::aboutUs
     requirements:
          _locale: en|fr|ar
          default: fr

contact:
     path: /{_locale}/contact
     controller: App\Controller\HomeController::contact
     requirements:
          _locale: en|fr|ar
          default: fr


user.profile:
     path: /{_locale}/profile/{slug}
     controller: App\Controller\SecurityController::profilePage
     requirements:
          _locale: en|fr|ar
     defaults:
          _locale: fr

user.child.edit:
     path: /{_locale}/profile/child/edit/{id}/{slug}
     controller: App\Controller\SecurityController::editChild
     requirements:
          _locale: en|fr|ar
          default: fr

user.child.remove:
     path: /{_locale}/profile/child/remove/{id}
     controller: App\Controller\SecurityController::removeChild
     methods: DELETE
     requirements:
          _locale: en|fr|ar
          default: fr

user.child.create:
